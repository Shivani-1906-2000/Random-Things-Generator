<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THOUGHTS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

  
  <body style="background-image: url(thought.png);
   background-size: cover;">
   

<!--heading starts here-->
   <h1 class="starter-template m-5 p-5 display-2 text-light"
   style="background-color:black;
   opacity:0.8;
   font-weight: bolder;
   text-align: center;
   border-radius:30px;">THOUGHTS OF THE DAY</h1>
<!--heading ends here-->


<!--button starts here-->
    <center>
    <button class="btn btn-primary m-5 p-3" 
     data-toggle="modal" 
     data-target="#exampleModalCenter"
    style="font-size:50px;
    border-radius:20px;
    opacity:0.9;">
    CLICK HERE</button>
    </center>
<!--    button ends here-->



<!-- Modal starts here-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-primary text-light" style="border-radius: 40px;
     height: 350px;
     width:900px">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">THOUGHT OF THE DAY</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      <p id="hi"
      style="text-align: center;
      font-size:20px;">
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="hello()">Click to see a thought</button>
      </div>
    </div>
  </div>
</div>
<!--modal ends here-->




   
   
   
<!--js starts here-->
    <script>
    function hello()
    { var a=["“A day wasted on others is not wasted on one’s self.”",
    "“I slept and I dreamed that life is all joy. I woke and I saw that life is all service. I served and I saw that service is joy.”",
    "“Practice kindness all day to everybody and you will realize you’re already in heaven now.”",
    "“Love only grows by sharing. You can only have more for yourself by giving it away to others.”",
    "“Kindness in words creates confidence. Kindness in thinking creates profoundness. Kindness in giving creates love.”",
    "“One who knows how to show and to accept kindness will be a friend better than any possession.”",
    "“When I was young, I used to admire intelligent people; as I grow older, I admire kind people.”",
    "“Life is really generous to those who pursue their personal legend.”",
    "“Don’t keep your dreams in your eyes, they may fall as tears. Keep them in your heart so that every heartbeat may remind you to convert them into reality.”",
    "“You can influence, direct and control your own environment. You can make your life what you want it to be.”"]
    var randomal=Math.floor(Math.random()*10);
    document.getElementById('hi').textContent=a[randomal];
   }
        </script>
<!--js ends here-->
    


</body>
</html>
