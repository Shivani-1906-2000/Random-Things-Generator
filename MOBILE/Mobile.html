<html lang="en">
<head>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <body style="background-image: url(mobile.jpg);
  background-size: cover;">
   

<!--heading starts here-->
   <h1 class="starter-template m-5 p-5 display-1 text-light"
   style="background-color:forestgreen;
   opacity:0.8;
   font-weight: bolder;
   text-align: center;
   border-radius:30px;">VARIOUS MOBILE BRANDS</h1>
<!--heading ends here-->


<!--button starts here-->
    <center>
    <button class="btn btn-primary m-5 p-3" 
     data-toggle="modal" 
     data-target="#exampleModalCenter"
    style="font-size:50px;
    border-radius:20px;
    opacity:0.9;">
    CLICK HERE</button>
    </center>
<!--    button ends here-->



<!-- Modal starts here-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-primary text-light" style="border-radius: 40px;
     height: 350px;
     width:900px">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Various Mobile Brands</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      <p id="hi"
      style="text-align: center;
      font-size:20px;">
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="hello()">See Another Model</button>
      </div>
    </div>
  </div>
</div>
<!--modal ends here-->




   
   
   
<!--js starts here-->
    <script>
    function hello()
    { var a=["Nokia 216",
    "Mi Max 2",
    "Samsung Galaxy J7 Prime Gold ",
    "Samsung On7 Pro",
    "Samsung Guru Music 2",
    "Asus Zenfone Max",
    "LG Q6 "]
    var randomal=Math.floor(Math.random()*7);
    document.getElementById('hi').textContent=a[randomal];
   }
        </script>
<!--js ends here-->
